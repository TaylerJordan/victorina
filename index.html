<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content body__start">
        <div class="header">TEST</div>
        <div class="start">start</div>
      </div>
      <div class="content body__test">
        <div class="question"></div>
        <div class="answers"></div>
        <div class="button__wrapper">
          <div class="next">next</div>
        </div>
        <div class="counter">1</div>
      </div>
      <div class="content body__rez">
        <div class="header">Вітаю ваш результат:</div>
        <div class="rez">77%</div>
      </div>

      <div class="content victory">
        <div class="center">
          <div class="header">правильна відповідь!</div>
        </div>
      </div>
      <div class="content failur">
        <div class="center">
          <div class="header">не правильна відповідь!</div>
        </div>
      </div>
    </div>
    <div class="timer">
      <div class="flex">
        <div class="minutes">00</div>
        <div class="semicolon">:</div>
        <div class="seconds">00</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
